<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document Preview</title>
  <meta name="description" content="Preview a shared document securely." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#0b0c10; --fg:#e6e6e6; --muted:#9aa3ad; --card:#111317; --accent:#2563eb; --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.35); --maxw:760px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;color:var(--fg);background:radial-gradient(60rem 60rem at 80% -10%,rgba(37,99,235,.2),transparent 60%),radial-gradient(50rem 50rem at -10% 30%,rgba(59,130,246,.15),transparent 60%),var(--bg);display:grid;place-items:center;padding:4rem 1rem}
    .card{width:100%;max-width:var(--maxw);background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);padding:2.25rem}
    header{display:flex;align-items:center;gap:1rem;margin-bottom:1rem}
    .logo{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,#60a5fa,#2563eb);display:grid;place-items:center;color:#fff;font-weight:700}
    h1{margin:.2rem 0 .5rem;font-size:clamp(1.5rem,2.6vw,2rem)}
    p{margin:.5rem 0;color:var(--muted)}
    .actions{display:flex;gap:.75rem;flex-wrap:wrap;margin-top:1rem}
    .btn{appearance:none;border:none;cursor:pointer;text-decoration:none;padding:.9rem 1.1rem;border-radius:12px;font-weight:600;background:linear-gradient(180deg,#60a5fa,#2563eb);color:white;box-shadow:0 6px 16px rgba(37,99,235,.35);transition:transform .08s ease,filter .15s ease}
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:translateY(1px)}
    footer{margin-top:2rem;font-size:.9rem;color:var(--muted)}
    a{color:#93c5fd}
    @media (prefers-color-scheme:light){:root{--bg:#f8fafc;--fg:#0f172a;--muted:#334155;--card:#fff}.card{background:#fff;border-color:#e5e7eb}a{color:#2563eb}}
    .file-info{margin-top:.5rem;color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <div class="logo" aria-hidden="true">DP</div>
      <div>
        <h1 id="title">Document Preview</h1>
        <p>Use the button below to open the shared document.</p>
      </div>
    </header>

    <section>
      <div class="actions">
        <!-- Opens in same browser tab -->
        <a class="btn" id="openDoc" href="https://salmon-assistant-045379.framer.app/" rel="noopener">
          Preview Document
        </a>
      </div>
      <div class="file-info">File: PDF • 1.2&nbsp;MB</div>
    </section>

    <footer>
      <p>© <span id="year"></span> Document Preview Page. Independent demo — not affiliated with any ISP or provider.</p>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
